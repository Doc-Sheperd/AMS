<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitor de Sensores</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 60px 20px 20px 20px;
      background-color: #f2f2f2;
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 40px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      height: 100px;
    }
    .temp-air { background-color: #ff9800; }
    .hum-air  { background-color: #f44336; }
    .temp-gnd { background-color: #4caf50; }
    .hum-gnd  { background-color: #2196f3; }
    .last-update {
      position: fixed;
      bottom: 10px;
      left: 10px;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      background-color: #2196f3;
      color: white;
    }
    /* Pantalla difusa cuando el servidor está apagado */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Lecturas del ESP32</h2>
  <div class="cards">
    <div class="card temp-air">Temperatura Aire: <span id="tempAire">---</span> °C</div>
    <div class="card hum-air">Humedad Aire: <span id="humAire">---</span> %</div>
    <div class="card temp-gnd">Temperatura Suelo: <span id="tempSuelo">---</span> °C</div>
    <div class="card hum-gnd">Humedad Suelo: <span id="humSuelo">---</span> %</div>
  </div>

  <div id="lastUpdate" class="last-update">Última actualización: ---</div>

  <!-- Overlay difuso cuando el servidor está apagado -->
  <div id="overlay" class="overlay">Servidor Apagado. Intentando conexión...</div>

  <script>
    const client = mqtt.connect("wss://broker.emqx.io:8084/mqtt");

    let tempAireData = [];
    let humAireData = [];
    let tempSueloData = [];
    let humSueloData = [];
    let lastUpdateTime = new Date();
    let serverConnected = false;

    function updateLastUpdate() {
      const now = new Date();
      const diff = now - lastUpdateTime; // Diferencia en milisegundos
      const minutes = Math.floor(diff / 60000); // Convertir a minutos
      if (tempAireData.length === 0) {
        document.getElementById("lastUpdate").innerText = "Última actualización: No hay datos";
      } else {
        document.getElementById("lastUpdate").innerText = `Última actualización: ${minutes} minutos`;
      }
    }

    function updateStatus(connected) {
      const overlay = document.getElementById("overlay");
      if (connected) {
        overlay.style.display = "none";  // Ocultar la capa difusa cuando el servidor está encendido
        serverConnected = true;
        client.subscribe("Derek_clase"); // Empieza a suscribirse al topic solo cuando el servidor esté encendido
      } else {
        overlay.style.display = "flex";  // Mostrar la capa difusa cuando el servidor está apagado
        serverConnected = false;
      }
    }

    function calcularPromedios() {
      if (tempAireData.length > 0) {
        const promedio = arr => arr.reduce((a, b) => a + b, 0) / arr.length;

        document.getElementById("tempAire").innerText = promedio(tempAireData).toFixed(1);
        document.getElementById("humAire").innerText = promedio(humAireData).toFixed(1);
        document.getElementById("tempSuelo").innerText = promedio(tempSueloData).toFixed(1);
        document.getElementById("humSuelo").innerText = promedio(humSueloData).toFixed(1);

        // Limpiar arreglos para el siguiente ciclo de 20 min
        tempAireData = [];
        humAireData = [];
        tempSueloData = [];
        humSueloData = [];

        // Actualizar tiempo de la última actualización
        lastUpdateTime = new Date();
      }
    }

    client.on("connect", () => {
      updateStatus(true);
    });

    client.on("offline", () => updateStatus(false));
    client.on("reconnect", () => updateStatus(false));
    client.on("close", () => updateStatus(false));

    client.on("message", (topic, message) => {
      console.log("Mensaje recibido:", message.toString());
      const parts = message.toString().split(',');
      if (parts.length === 4) {
        tempAireData.push(parseFloat(parts[0]));
        humAireData.push(parseFloat(parts[1]));
        tempSueloData.push(parseFloat(parts[2]));
        humSueloData.push(parseFloat(parts[3]));
      }
    });

    // Calcular promedios cada 20 minutos (20 * 60 * 1000 ms)
    setInterval(() => {
      if (serverConnected) {
        calcularPromedios();
        updateLastUpdate();
      }
    }, 20 * 60 * 1000);
  </script>
</body>
</html>
